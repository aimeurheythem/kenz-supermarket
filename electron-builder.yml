appId: com.supermarketpro.app
productName: SuperMarket Pro
directories:
  output: dist
  buildResources: build
files:
  - from: .
    filter:
      - package.json
      - electron/**/*
      - dist/**/*
      - database/**/*
      - node_modules/**/*
win:
  target: nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
